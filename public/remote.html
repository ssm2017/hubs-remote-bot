<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Hubs bot</title>
		<!-- custom css -->
		<style type="text/css">
			body {
				background-color: black;
				color: white;
				margin-top: 50px;
			}

			button {
				margin: 8px;
			}
		</style>

		<!-- send command -->
		<script type="text/javascript">
			function sendCommand(command, params="") {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("response").innerHTML = this.responseText;
					}
				};
				command = encodeURIComponent(command);
				xhttp.open("GET", "http://localhost:7000/" + command+"?"+params, true);
				xhttp.send(null);
			}
		</script>
	</head>

	<body>
		<p id="response"></p>
		<div id="start-stop">
			<ul>
				<li><button onclick="sendCommand('start', 'bot_name=bot1&spawn_point=sp3')">Start bot</button></li>
				<li><button onclick="sendCommand('stop')">Stop bot</button></li>
				<li><button onclick="sendCommand('status')">Status</button></li>
			</ul>
		</div>
		<div id="dropping">
			<ul>
				<li><button onclick="sendCommand('spawn-object', 'url=https://upload.wikimedia.org/wikipedia/commons/6/6f/Helvellyn_Striding_Edge_360_Panorama%2C_Lake_District_-_June_09.jpg&projection=360-equirectangular&position=0+0+0&scale=80+20+80')">Spawn image</button></li>
				<li><button onclick="sendCommand('spawn-object', 'url=https://uploads-prod.reticulum.io/files/031dca7b-2bcb-45b6-b2df-2371e71aecb1.glb&dynamic=true')">Spawn object</button></li>
				<li><button onclick="sendCommand('spawn-multiple-objects', 'dynamic=true&pause=1000')">Spawn multiple objects</button></li>
				<li><button onclick="sendCommand('stop-spawn-multiple-objects')">Stop spawn multiple</button></li>
				<li><button onclick="sendCommand('delete-all-objects')">Delete all objects</button></li>
			</ul>
		</div>
		<div id="move">
			<ul>
				<li><button onclick="sendCommand('jump-to', 'sp=sp1')">Jump to</button></li>
				<li><button onclick="sendCommand('jump-to', 'sp=sp2')">Jump to</button></li>
				<li><button onclick="sendCommand('jump-to', 'sp=sp3')">Jump to</button></li>
				<li><button onclick="sendCommand('goto', 'x=0&y=0&z=0')">Goto</button></li>
			</ul>
		</div>
		<div id="autres">
			<ul>
				<li><button onclick="sendCommand('say', 'message=ouais+gros+dddd')">Say</button></li>
				<li><button onclick="sendCommand('play-file', 'filename=bot-recording.mp3')">Speak</button></li>
				<li><button onclick="sendCommand('play-file', 'filename=bot-recording.json')">Motions</button></li>
				<li><button onclick="sendCommand('listen-to')">Listen to</button></li>
			</ul>
		</div>
	</body>
</html>
